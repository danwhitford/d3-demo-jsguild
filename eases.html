<!DOCTYPE html>

<html>
    <head>
        <script src="./lib/d3.min.js"></script>

        <style>
            svg {
                width: 100%;
                height: 800px;
            }
            line {
                stroke-width: 49px;
                stroke: steelblue;
            }
        </style>
    </head>

    <body>
        <svg></svg>
    </body>

    <script>
        const easers = [
            "easeLinear",
            "easePoly",
            "easeQuad",
            "easeCubic",
            "easeSin",
            "easeExp",
            "easeCircle",
            "easeElastic",
            "easeBack",
            "easeBounce"
        ]

        const svg = d3.select("svg");

        easers.forEach((f, i) => {
            const ease = d3[f];
            svg.append("line")
                .attr("x1", 50)
                .attr("x2", 50)
                .attr("y1", function() {
                    return 50 * (i+1);
                })
                .attr("y2", function() {
                    return 50 * (i+1);
                })
                .transition()
                .duration(3000)
                .ease(ease)
                    .attr("x2", 600)

            svg.append("text")
                .attr("x", 55)
                .attr("y", function() {
                    return 50 * (i+1);
                })
                .style("fill", "white")
                .text(f);
        })


    </script>
</html>
