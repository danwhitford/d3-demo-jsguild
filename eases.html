<!DOCTYPE html>

<html>
    <head>
        <script src="./lib/d3.min.js"></script>

        <style>
            svg {
                width: 100%;
                height: 800px;
            }
            line {
                stroke-width: 49px;
                stroke: steelblue;
            }
        </style>
    </head>

    <body>
        <svg></svg>
    </body>

    <script>
        const easers = [
            d3.easeLinear,
            d3.easePoly,
            d3.easeQuad,
            d3.easeCubic,
            d3.easeSin,
            d3.easeExp,
            d3.easeCircle,
            d3.easeElastic,
            d3.easeBack,
            d3.easeBounce
        ]

        const svg = d3.select("svg");

        easers.forEach((f, i) => {
            console.log(f.prototype.name);
            svg.append("line")
                .attr("x1", 50)
                .attr("x2", 50)
                .attr("y1", function() {
                    return 50 * (i+1);
                })
                .attr("y2", function() {
                    return 50 * (i+1);
                })
                .transition()
                .duration(3000)
                .ease(f)
                    .attr("x2", 500)

            svg.append("text")
                .attr("x", 10)
                .attr("y", function() {
                    return 50 * (i+1);
                })
                .text();
        })


    </script>
</html>
